name: CI/CD

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-south-1

      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image
        id: build
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REPO="${ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/${{ env.ECR_REPO_NAME:-django-ecom }}"
          IMAGE="$ECR_REPO:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "::set-output name=image::$IMAGE"
      - name: Set image output
        id: set-image
        run: echo "::set-output name=image::${{ steps.build.outputs.image }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-south-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name ${{ secrets.CLUSTER_NAME }}

      - name: Deploy manifests
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          # replace image in k8s/deployment file and apply
          kubectl set image -n default deployment/django-web web=$IMAGE --record
          kubectl rollout status -n default deployment/django-web
